<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Owl Carousel Demo</h1>

    <!-- carousel -->
  <div class="owl-carousel">
    <div class="item"><img src="img/california_beach.jpg"></div>
    <div class="item"><img src="img/dock.jpg"></div>
    <div class="item"><img src="img/dragonfly.jpg"></div>
    <div class="item"><img src="img/flowers.jpg"></div>
    <div class="item"><img src="img/frosty_branch.jpg"></div>
    <div class="item"><img src="img/oranges.jpg"></div>
    <div class="item"><img src="img/rocky_flat_surface.jpg"></div>
    <div class="item"><img src="img/valley.jpg"></div>
  </div>

    <!-- JavaScript -->

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          autoplay: false,
          autoplayHoverPause: true,
          autoplayTimeout: 1000,
          dots: true,
          items: 1,
          loop: true,
          margin: 10,
          nav: false
      })
     })
    </script>
  </body>
</html>
